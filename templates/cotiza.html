{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top rounded">
    <a class="navbar-brand" href="{{url_for('home')}}">MiNuevaPC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('cotiza')}}" disabled>Cotiza<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid rounded">
    <div class="container">
        <h1 class="display-2">Listo?</h1>

        <p class="lead">Llena el siguiente formulario con los componentes que piensas comprar.</p>

    </div>
    
    
    
</div>

<div class="card" style="margin-left: 10%; margin-right: 10%;margin-bottom: 25px;">
    <div class="card-header">
        <h2>Componentes</h2>
    </div>
    <div class="card-body">
        <form method="post"	action="{{url_for('procesar')}}">
            
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputProcesador">Procesador</label>
                    <input name="procesador" type="text" class="form-control" id="inputProcesador" aria-describedby="procesadroHelp" placeholder="Ingresa URL de Procesador">
                    
                </div>
    
                <div class="form-group col-md-6" >
                    <label for="inputProcesador">Motherboard</label>
                    <input name="motherboard" type="text" class="form-control" id="inputProcesador" aria-describedby="procesadroHelp" placeholder="Ingresa URL de la Tarjeta Madre">
                    
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputSSD">SSD</label>
                    <input name="ssd" type="text" class="form-control" id="inputSSD" aria-describedby="procesadroHelp" placeholder="Ingresa URL del SSD">
                    <input name="ssdCantidad" type="number"  max="6" min="1" class="form-control" id="cantidadRam" aria-describedby="procesadroHelp" placeholder="Ingresa la cantidad de SSDs">
                </div>
    
                <div class="form-group col-md-6" >
                    <label for="inputDisco">Disco Duro</label>
                    <input name="disco" type="text" class="form-control" id="inputDisco" aria-describedby="procesadroHelp" placeholder="Ingresa URL del Disco Duro">
                    <input name="discoCantidad" type="number" max="6" min="1" class="form-control" id="cantidadDisco" aria-describedby="procesadroHelp" placeholder="Ingresa la cantidad de Discos">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputRAM">RAM</label>
                    <input name="ram" type="text" class="form-control" id="inputRAM" aria-describedby="procesadroHelp" placeholder="Ingresa URL de la RAM">
                    <input name="ramCantidad" type="number" max="4" min="1" class="form-control" id="cantidadRam" aria-describedby="procesadroHelp" placeholder="Ingresa la cantidad de DIMMs">
                    
                </div>
    
                <div class="form-group col-md-6" >
                    <label for="inputPower">Fuente de Poder</label>
                    <input name="power" type="text" class="form-control" id="inputPower" aria-describedby="procesadroHelp" placeholder="Ingresa URL de la Fuente de Poder">
                    
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputDisipador">Disipador</label>
                    <input name="disipador" type="text" class="form-control" id="inputDisipador" aria-describedby="procesadroHelp" placeholder="Ingresa URL del Disipador">
                    
                    
                </div>
    
                <div class="form-group col-md-6" >
                    <label for="inputVentilador">Ventiladores</label>
                    <input name="ventilador" type="text" class="form-control" id="inputVentilador" aria-describedby="procesadroHelp" placeholder="Ingresa URL de Ventilador/es">
                    <input name="ventiladorCantidad" type="number" max="8" min="1" class="form-control" id="cantidadVentilador" aria-describedby="procesadroHelp" placeholder="Ingresa la cantidad de Ventiladores">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputVideo">Tarjeta de Video</label>
                    <input name="video" type="text" class="form-control" id="inputVideo" aria-describedby="procesadroHelp" placeholder="Ingresa URL de la Tarjeta de Video">
                    
                    
                </div>
    
                <div class="form-group col-md-6" >
                    <label for="inputCase">Case</label>
                    <input name="case" type="text" class="form-control" id="inputCase" aria-describedby="procesadroHelp" placeholder="Ingresa URL del Case">
                    
                </div>
            </div>
            <div class="card-header">
                <h3>Otros</h3>
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6" >
                    <label for="inputPasta">Pasta Termica</label>
                    <input name="pasta" type="text" class="form-control" id="inputPasta" aria-describedby="procesadroHelp" placeholder="Ingresa URL de la Pasta Termica">
                    
                    
                </div>
    
                <!--<div class="form-group col-md-6" >
                    <label for="inputCase">Case</label>
                    <input name="case" type="text" class="form-control" id="inputCase" aria-describedby="procesadroHelp" placeholder="Ingresa URL del Case">
                    
                </div>-->
            </div>

            

            <button type="submit" class="btn btn-outline-success btn-block" onclick="document.getElementById('barra-progreso').style.visibility = 'visible'  ;">Calcular</button>
            <hr class="my-4">
            <div class="progress" style="visibility: hidden;">
                <div id="barra-progreso" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        </form>
    </div>
</div>

<div class="card" style="margin-left: 10%; margin-right: 10%;">

</div>



{% endblock %}
